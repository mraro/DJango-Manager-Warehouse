<form class="register-form" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    {{field.label}} 
    {{field}}
    <span class="error">{{field.errors}}</span>
    <span id="help-text"> {{field.help_text}} </span>
    {% endfor %}
    <button action='submit'>{{button}}</button>
</form>
